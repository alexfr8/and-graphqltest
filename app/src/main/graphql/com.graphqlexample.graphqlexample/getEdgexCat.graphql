query getEdgeXCategory($last: Int!, $categorySlug: String) {
 marketplaceListings(last: $last categorySlug: $categorySlug){
      edges {
      	cursor
				node{
          companyUrl
		  configurationResourcePath
		  configurationUrl
			documentationUrl
			extendedDescription
			extendedDescriptionHTML
			fullDescription
			fullDescriptionHTML
			hasApprovalBeenRequested
			hasPublishedFreeTrialPlans
			hasTermsOfService
			howItWorks
			howItWorksHTML
			id
			installationUrl
			installedForViewer
			isApproved
			isDelisted
			isDraft
			isPaid
			isRejected
			logoBackgroundColor
			name
			normalizedShortDescription
			pricingUrl
			primaryCategory{
        	description
					howItWorks
					name
					primaryListingCount
					resourcePath
					secondaryListingCount
					slug
					url
      }
			privacyPolicyUrl
			resourcePath
			secondaryCategory{
        	description
					howItWorks
					name
					primaryListingCount
					resourcePath
					secondaryListingCount
					slug
					url
      }
			shortDescription
			slug
			statusUrl
			supportEmail
			supportUrl
			termsOfServiceUrl
			url
			viewerCanAddPlans
		  viewerCanApprove
			viewerCanDelist
			viewerCanEdit
			viewerCanEditCategories
			viewerCanEditPlans
			viewerCanRedraft
			viewerCanReject
			viewerCanRequestApproval
			viewerHasPurchased
			viewerHasPurchasedForAllOrganizations
			viewerIsListingAdmin
        }
    }
    pageInfo{
        endCursor
				hasNextPage
				hasPreviousPage
				startCursor
      }
			totalCount
    }
}